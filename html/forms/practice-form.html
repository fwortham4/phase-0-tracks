<!DOCTYPE html>

<html>
<head>
  <title></title>
</head>
<h1>Renting a Car!</h1>
<body>
<form name="Renting a Car!" action="success.html" method="post">
  <fieldset>
    <div>
      <label>Full name:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label>Password:</label>
      <input type="password" name="password">
    </div>
  </fieldset>

  <fieldset>
    <div>
      <label>Rental Name:</label>
      <input type="text" name="rental-name" placeholder="Name your Rental">
    </div>

    <div>
      <label>Type of vehicle:</label>
      <select name="style">
        <option value="style">SUV</option>
        <option value="style">Sedan</option>
        <option value="style">Sports</option>
      </select>
    </div>

    <div>
      <label>Choose a date:</label>
      <input type="date" name="date">
    </div>

    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I agree to be the only driver and will cover the cost of all damages.
    </div>
  </fieldset>
  <fieldset>
    <div>
      <textarea name="Comment Section" rows="10" cols="50">Please tell us about your service experience.</textarea>
    </div>
  </fieldset>
  <button type="submit">Save this adventure</button>
</form>
</body>
</html>
